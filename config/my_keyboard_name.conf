# my_keyboard_name.conf

# -----------------------------------------------------------------------------
# ZMK 基本設定
# -----------------------------------------------------------------------------

# USB経由で表示されるキーボード名
CONFIG_ZMK_KEYBOARD_NAME="My 6x4 Split"

# スリープ機能を有効にする（バッテリー駆動の場合に推奨）
CONFIG_ZMK_SLEEP=y

# -----------------------------------------------------------------------------
# 分割キーボード設定
# -----------------------------------------------------------------------------

# 分割キーボード機能を有効化
CONFIG_ZMK_SPLIT=y

# 左右間の通信方式にI2Cを指定
CONFIG_ZMK_SPLIT_TRANSPORT="i2c"

# -----------------------------------------------------------------------------
# オプション機能
# -----------------------------------------------------------------------------

# コンボ機能を有効化
# CONFIG_ZMK_COMBO=y

# RGBライト（WS2812）を使用する場合（ピン設定はoverlayファイルで行う）
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# OLEDディスプレイを使用する場合
# CONFIG_ZMK_DISPLAY=y